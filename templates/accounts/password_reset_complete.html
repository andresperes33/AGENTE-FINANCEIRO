{% extends 'base.html' %}
{% block title %}Senha Alterada{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
    <!-- Background Decor -->
    <div class="fixed inset-0 pointer-events-none overflow-hidden z-0">
        <div
            class="absolute top-[-10%] left-[-10%] w-[300px] h-[300px] md:w-[600px] md:h-[600px] bg-primary/20 rounded-full blur-[100px] md:blur-[120px]">
        </div>
        <div
            class="absolute bottom-[-10%] right-[-10%] w-[300px] h-[300px] md:w-[600px] md:h-[600px] bg-primary/10 rounded-full blur-[100px] md:blur-[120px]">
        </div>
    </div>

    <div class="w-full max-w-md relative z-10 animate-in fade-in zoom-in-95 duration-700">
        <div
            class="bg-dark-lighter border border-dark-border rounded-3xl p-6 md:p-12 shadow-2xl relative overflow-hidden text-center">
            <!-- Decoration -->
            <div
                class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-emerald-500 to-transparent opacity-50">
            </div>

            <div
                class="inline-flex items-center justify-center w-16 h-16 md:w-20 md:h-20 bg-emerald-500/10 rounded-full mb-6 border border-emerald-500/20 text-emerald-400">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round" class="md:w-10 md:h-10">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>

            <h2 class="text-2xl md:text-3xl font-display font-bold text-white tracking-tight mb-4">Senha Alterada!</h2>

            <p class="text-slate-400 text-sm md:text-base leading-relaxed mb-8">
                Sua senha foi redefinida com sucesso. Você já pode acessar sua conta com a nova senha.
            </p>

            <a href="{% url 'accounts:login' %}"
                class="inline-flex items-center justify-center w-full bg-primary hover:bg-primary-dark text-white font-bold py-3 md:py-4 rounded-2xl transition-all shadow-xl shadow-primary/20 active:scale-[0.98] gap-2">
                Fazer Login
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                    stroke-linecap="round" stroke-linejoin="round" class="md:w-5 md:h-5">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                    <polyline points="10 17 15 12 10 7"></polyline>
                    <line x1="15" y1="12" x2="3" y2="12"></line>
                </svg>
            </a>
        </div>

        <p
            class="text-center text-slate-600 text-[8px] md:text-[10px] mt-6 font-bold uppercase tracking-widest opacity-50">
            2026 Agente Prime Todos os direitos reservados
        </p>
    </div>
</div>
{% endblock %}
