{% load static %}
<!DOCTYPE html>
<html lang="pt-br" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha | Agente Prime</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: '#22c55e', dark: '#16a34a', light: '#4ade80' },
                        dark: { DEFAULT: '#0f172a', lighter: '#1e293b', border: '#334155' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Outfit', 'sans-serif'] }
                }
            }
        }
    </script>
</head>

<body
    class="bg-dark text-slate-200 font-sans min-h-screen flex items-center justify-center p-4 relative overflow-x-hidden">
    <!-- Background Decor -->
    <div class="fixed inset-0 pointer-events-none overflow-hidden z-0">
        <div
            class="absolute top-[-10%] left-[-10%] w-[300px] h-[300px] md:w-[600px] md:h-[600px] bg-primary/20 rounded-full blur-[100px] md:blur-[120px]">
        </div>
        <div
            class="absolute bottom-[-10%] right-[-10%] w-[300px] h-[300px] md:w-[600px] md:h-[600px] bg-primary/10 rounded-full blur-[100px] md:blur-[120px]">
        </div>
    </div>

    <div class="w-full max-w-md relative z-10 animate-in fade-in zoom-in-95 duration-700">
        <div
            class="bg-dark-lighter border border-dark-border rounded-3xl p-6 md:p-12 shadow-2xl relative overflow-hidden">
            <!-- Decoration line -->
            <div
                class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-primary to-transparent opacity-50">
            </div>

            <div class="text-center mb-8">
                <div
                    class="inline-flex items-center justify-center w-16 h-16 md:w-20 md:h-20 bg-primary/10 rounded-2xl mb-4 md:mb-6 border border-primary/20 shadow-inner">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" class="text-primary md:w-10 md:h-10">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                </div>
                <h1 class="text-2xl md:text-3xl font-display font-bold text-white tracking-tight mb-2">Recuperar Senha
                </h1>
                <p class="text-slate-500 text-sm">Informe seu e-mail cadastrado para receber as instruções de
                    recuperação.</p>
            </div>

            <form method="post" class="space-y-4 md:space-y-6">
                {% csrf_token %}

                <div class="space-y-2">
                    <label for="id_email"
                        class="block text-[10px] md:text-xs font-bold text-slate-400 uppercase tracking-widest px-1">E-mail</label>
                    <div class="relative group">
                        <div
                            class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-500 group-focus-within:text-primary transition-colors">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                                </path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                        </div>
                        <input type="email" name="email" id="id_email"
                            class="w-full bg-dark border-2 border-dark-border rounded-2xl pl-12 pr-4 py-3 md:py-4 text-white focus:outline-none focus:border-primary transition-all outline-none placeholder:text-slate-700 text-sm md:text-base"
                            placeholder="seu@email.com" required autofocus>
                    </div>
                </div>

                <div class="space-y-3 pt-2">
                    <button type="submit"
                        class="w-full bg-primary hover:bg-primary-dark text-white font-bold py-3 md:py-4 rounded-2xl transition-all shadow-xl shadow-primary/20 active:scale-[0.98] flex items-center justify-center gap-2 text-sm md:text-base">
                        Enviar Instruções
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="md:w-5 md:h-5">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>

                    <a href="{% url 'accounts:login' %}"
                        class="block w-full text-center py-3 text-slate-400 hover:text-white text-sm font-medium transition-colors">
                        Voltar para o Login
                    </a>
                </div>
            </form>
        </div>

        <p
            class="text-center text-slate-600 text-[8px] md:text-[10px] mt-6 font-bold uppercase tracking-widest opacity-50">
            2026 Agente Prime Todos os direitos reservados
        </p>
    </div>
</body>

</html>
